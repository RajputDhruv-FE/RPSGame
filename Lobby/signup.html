<!DOCTYPE html>
<html>
  <head>
    <title>Signup</title>
    <link rel="stylesheet" href="signup.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet" />
    <script type="module" src="signup.js" defer></script>
  </head>
  <body>
    <div class="emoji-container">
      <div class="emoji">
        <img id="s1" src="/Assests/scissor-cut-unscreen.gif" alt="" />
      </div>
      <div class="emoji">
        <img id="s1" src="/Assests/crumbled_paper.png" alt="" />
      </div>
      <div class="emoji"><img id="s1" src="/Assests/stone.png" alt="" /></div>
      <div class="emoji">
        <img id="s2" src="/Assests/scissor-cut-unscreen.gif" alt="" />
      </div>
      <div class="emoji">
        <img id="s2" src="/Assests/crumbled_paper.png" alt="" />
      </div>
      <div class="emoji"><img id="s2" src="/Assests/stone.png" alt="" /></div>
      <div class="emoji">
        <img id="s3" src="/Assests/scissor-cut-unscreen.gif" alt="" />
      </div>
      <div class="emoji">
        <img id="s3" src="/Assests/crumbled_paper.png" alt="" />
      </div>
      <div class="emoji"><img id="s3" src="/Assests/stone.png" alt="" /></div>
      <div class="emoji">
        <img id="s4" src="/Assests/scissor-cut-unscreen.gif" alt="" />
      </div>
      <div class="emoji">
        <img id="s4" src="/Assests/crumbled_paper.png" alt="" />
      </div>
      <div class="emoji"><img id="s4" src="/Assests/stone.png" alt="" /></div>
    </div>

    <div class="container">
      <h1 class="mainTitle">Rock, Paper & Scissors</h1>

      <form action="" class="formContainer">
        <h2 class="title">Signup</h2>
        <div class="input-container">
          <i class="ri-user-fill"></i>
          <input
            class="uname"
            type="text"
            id="username"
            placeholder="Username"
            required />
        </div>
        <div class="input-container email-container">
          <i class="ri-mail-add-fill" id="emailIcon"></i>
          <input
            class="email-input"
            type="email"
            id="email"
            placeholder="Email"
            required />
        </div>
        <div class="input-container password-container">
          <i id="passwordIcon" class="ri-eye-close-fill"></i>
          <input
            class="password-input"
            type="password"
            id="password"
            placeholder="Password"
            required />
        </div>
        <button id="signup-button" class="signupbtn">Signup</button>
        <div class="link-container">Already have an account?<a href="/Test Files/Lobby/login/login.html">LogIn</a></div>
      </form>
    </div>
    <!-- <script src="./signup.js"></script> -->
  </body>
</html>
