      * {

      }

      .emoji {
        position: absolute;
        font-size: 2.5rem;
        animation: rotate 5s linear infinite;
        z-index: -3;
      }

      #s1 {
        transform: rotate(50deg);
        height: 10rem;
      }
      #s2 {
        transform: rotate(180deg);
        height: 10rem;
      }
      #s3 {
        transform: rotate(270deg);
        height: 10rem;
      }
      #s4 {
        transform: rotate(45deg);
        height: 10rem;
      }

      @keyframes rotate {
        0% {
          transform: rotate(0deg);
        }
        50% {
          transform: rotate(360deg);
        }
        100% {
          transform: rotate(720deg);
        }
      }

    <script>
      const emojis = document.querySelectorAll(".emoji");
      const container = document.querySelector(".emoji-container");
      const containerWidth = container.clientWidth;
      const containerHeight = container.clientHeight;

      emojis.forEach((emoji) => {
        // Set random initial positions
        let posX = Math.random() * (containerWidth - 50); // Adjusting for emoji size
        let posY = Math.random() * (containerHeight - 50); // Adjusting for emoji size
        emoji.style.left = `${posX}px`;
        emoji.style.top = `${posY}px`;

        // Random speeds for each emoji
        let speedX = (Math.random() * 1 + 1) * (Math.random() > 0.5 ? 1 : -1); // Random speed between -5 and 5
        let speedY = (Math.random() * 1 + 1) * (Math.random() > 0.5 ? 1 : -1); // Random speed between -5 and 5

        function moveEmoji() {
          // Update positions
          posX += speedX;
          posY += speedY;

          // Check boundaries for X (left and right walls)
          if (posX <= -100 || posX + 100 >= containerWidth) {
            speedX = -speedX; // Reverse direction on X-axis
          }

          // Check boundaries for Y (top and bottom walls)
          if (posY <= -100 || posY + 100 >= containerHeight) {
            speedY = -speedY; // Reverse direction on Y-axis
          }

          // Apply the new position to the emoji
          emoji.style.left = `${posX}px`;
          emoji.style.top = `${posY}px`;

          // Continue the animation
          requestAnimationFrame(moveEmoji);
        }

        // Start the movement
        moveEmoji();
      });

      const inputField = document.getElementById("username");
const welcomeMessage = document.getElementById("welcome-message");

let welcomeText = "Welcome ";
let isTypingStarted = false;

inputField.addEventListener("focus", () => {
  if (!isTypingStarted) {
    showWelcomeMessage();
    isTypingStarted = true;
  }
});

inputField.addEventListener("input", () => {
  updateWelcomeMessage(inputField.value);
});

function showWelcomeMessage() {
  welcomeMessage.textContent = "";
  welcomeMessage.classList.remove("typing-effect");
  welcomeMessage.style.opacity = "1";

  // Start the typing effect
  let i = 0;
  const typeWriter = setInterval(() => {
    if (i < welcomeText.length) {
      welcomeMessage.textContent += welcomeText.charAt(i);
      i++;
    } else {
      clearInterval(typeWriter);
    }
  }, 100);
}

function updateWelcomeMessage(username) {
  if (username === "") {
    welcomeMessage.textContent = welcomeText;
  } else {
    welcomeMessage.textContent = `${welcomeText}${username}`;
  }
}
