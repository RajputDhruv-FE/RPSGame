      <!-- form  -->
      <div class="container">
        <h1 class="mainTitle">Rock, Paper & Scissors</h1>
  
        <form action="" class="formContainer">
          <h2 class="title">LogIn</h2>
          <div class="input-container">
            <i class="ri-user-fill"></i>
            <input
              class="uname"
              type="text"
              id="username"
              placeholder="Username"
              required />
          </div>
          <div class="input-container password-container">
            <i id="passwordIcon" class="ri-key-fill"></i>
            <input
              class="password-input"
              type="password"
              id="password"
              placeholder="Password"
              required />
          </div>
          <button id="signup-button" class="signupbtn">Signup</button>
          <div class="link-container">Do not have an account?<a href="/Lobby/signup.html">Create Account</a></div>
